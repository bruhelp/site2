<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100"> <!-- Цвет фона -->
    <div class="container-fluid p-0"> <!-- Создание контейнера полной ширини 100% -->
        <!-- Хэдер -->
        <header class="bg-success text-white py-4"> <!-- Цвет шапки, цвет текста в шапке, отступы -->

            <div class="container">
                <div class="row align-items-center"> <!-- Горизонтальное выравнивание по центру -->
                    <div class="col d-flex justify-content-center align-items-center">
                        <!-- Колонка, для которой действует выравнивание сверху-->
                        <img src="../images/logo.jpg" alt="Логотип" class="img-fluid rounded-circle"
                            style="width: 150px; height: 150px; object-fit: cover;">
                        <!-- Прозрачность текста на 75 -->
                    </div>
                    <div class="w-100"></div>
                    <div class="col d-flex justify-content-center align-items-center">
                        <p class="mb-0 opacity-75">Нестеренко Карина</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Позволяет управлять тем, как выглядит навигационная панель на разнфх размерах экрана, делая её адаптивной -->
            <div class="container">
                <button class="navbar-toggler" type="bytton" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <!-- Кнопка-переключатель для меню навигации. data-bs-toggle - атрибут. collapse - скрывает содержимое. data-bs-target - атрибут, отсылающий на toggle -->
                    <span class="navbar-toggler-icon"></span> <!-- Иконка "бургер" -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav"> <!-- ul - неупорядоченный список. navbar-nav для навигационной высоты -->
                        <li class="nav-item"> <!-- item - ссылка -->
                            <a class="nav-link" href="../index.html"> <!-- active - нынешний элемент-->
                                <i class="bi bi-house me-1"></i>Главная
                                <!-- Курсивом: bi - иконки me-1 - margin end (правый край) 1-->
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="progects.html">
                                <i class="bi bi-newspaper me-1"></i>Проекты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="diary.html">
                                <i class="bi bi-code-slash me-1"></i>Дневник
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contacts.html">
                                <i class="bi bi-telephone me-1"></i>Контакты
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container my-4">

            <section class="mb-5">
                <div class="card shadow-sm"> <!-- sm - small -->
                    <div class="card-header bg-light">
                        <h3 class="card-title h4 mb-0">
                            Свяжитесь со мной
                        </h3>
                    </div>
                    <div class="card-body p-4"> <!-- Выделенная секция карточки -->
                        <div class="row align-items-center"> <!-- Выравнивание элементов по центру -->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Имя</span>
                                <input type="text" class="form-control" placeholder="Имя пользователя"
                                    aria-label="Имя пользователя">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="email" class="form-control" placeholder="Email"
                                    aria-label="Имя пользователя">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Сообщение</span>
                                <textarea class="form-control" aria-label="Сообщение"></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button class="btn btn-success">Отправить сообщение</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mb-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h3 class="card-title h4 mb-0">
                            Контакты
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <ul class="list-unstyled">
                            <li> <i class="bi bi-envelope text-info"></i> Email: prosto.kto-to@bk.ru</li>
                            <li> <i class="bi bi-github text-dark"></i> GitHub: bruhelp</li>
                            <li> <i class="bi bi-telegram text-primary"></i> TG: @karuenf</li>
                            <li> <i class="bi bi-geo-alt text-danger"></i> Москва, проспект Вернандского 78</li>
                        </ul>
                    </div>
                </div>

            </section>
        </main>

        <!-- Футер -->
        <footer class="bg-dark text-white py-4 mt-auto">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0">&copy; 2025 </p>
                    </div>
                    <div class="col-md-6 text-md-start">
                        <a href="pages/contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
